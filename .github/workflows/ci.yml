name: ReproVM CI/CD Pipeline

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  CC: gcc
  CFLAGS: -std=c99 -O2 -Wall -Wextra -Werror -g

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install linting tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format clang-tidy cppcheck

      - name: Run clang-format check
        run: |
          find . -name '*.c' -o -name '*.h' | xargs clang-format --dry-run --Werror

      - name: Run clang-tidy
        run: |
          clang-tidy *.c -- -std=c99

      - name: Run cppcheck
        run: |
          cppcheck --enable=all --error-exitcode=1 --suppress=missingIncludeSystem *.c *.h

  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-20.04, macos-latest]
        compiler: [gcc, clang]
        exclude:
          - os: macos-latest
            compiler: gcc

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ${{ matrix.compiler }}

      - name: Install dependencies (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install ${{ matrix.compiler }}

      - name: Build serial binary
        run: |
          make CC=${{ matrix.compiler }} clean
          make CC=${{ matrix.compiler }} reprovm

      - name: Build parallel binary
        run: |
          make CC=${{ matrix.compiler }} reprovm_parallel

      - name: Upload serial binary
        uses: actions/upload-artifact@v4
        with:
          name: reprovm-${{ matrix.os }}-${{ matrix.compiler }}
          path: reprovm

      - name: Upload parallel binary
        uses: actions/upload-artifact@v4
        with:
          name: reprovm_parallel-${{ matrix.os }}-${{ matrix.compiler }}
          path: reprovm_parallel

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential valgrind

      - name: Build all binaries
        run: |
          make clean
          make all

      - name: Run all tests
        run: |
          cd tests
          bash test_all.sh

      - name: Run memory leak detection
        run: |
          cd tests
          bash test_valgrind.sh || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/*.log

  code-coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcovr

      - name: Build with coverage flags
        run: |
          make clean
          make CC=gcc CFLAGS="-std=c99 -O0 -g --coverage -fprofile-arcs -ftest-arcs"

      - name: Run tests
        run: |
          cd tests
          bash test_all.sh || true

      - name: Generate coverage report
        run: |
          gcovr --root . --xml --output coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run CodeQL analysis
        uses: github/codeql-action/init@v3
        with:
          languages: cpp

      - name: Build
        run: make all

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  docker:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: reprovm/reprovm
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  performance-test:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Build optimized binaries
        run: |
          make clean
          make CC=gcc CFLAGS="-std=c99 -O3 -march=native"

      - name: Run performance benchmarks
        run: |
          ./tests/benchmark.sh || true

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results.txt

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, test, docker]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            reprovm-*/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
