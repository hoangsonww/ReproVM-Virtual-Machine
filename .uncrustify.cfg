indent_columns = 4
indent_with_tabs = false
indent_cpp_namespace = true

# brace style: Allman
nl_after_func_def = true
nl_brace_begin = true
nl_brace_end = false

# spaces
sp_after_if = true
sp_after_for = true
sp_after_while = true
sp_before_paren_if = false
sp_before_paren_for = false
sp_before_paren_while = false

# pointers
align_pointer = no
align_reference = no

# max line length (not enforced strictly)
code_width = 100

# keep existing newlines (minimal aggressive changes)
remove_blank_lines = false
keep_multiple_newlines = true

# formatting of function definitions
func_decl_space = true

# comment style
indent_comment = true
